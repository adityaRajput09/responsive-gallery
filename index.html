<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Photo Gallery</title>
    <style>
        #image {
            width: 575px;
            height: 400px;
            border: 5px solid black;
            margin: 0 auto;
            background-color: #8e8e8e;
            background-image: url('');
            background-repeat: no-repeat;
            color: #FFFFFF;
            text-align: center;
            line-height: 400px;
            font-size: 150%;
        }
        .preview {
            width: 10%;
            margin: 1%;
            border: 3px solid black;
        }
    </style>
</head>
<body onload="addTabIndex()">

    <div id="image">Hover or Tab over an image below to display here.</div>

    <!-- Six images with alt text -->
    <img class="preview" alt="Mountain View" src="images/img1.png" 
         onmouseover="upDate(this)" onmouseleave="unDo()" 
         onfocus="upDate(this)" onblur="unDo()">
    
    <img class="preview" alt="Ocean Sunset" src="images//img2.png" 
         onmouseover="upDate(this)" onmouseleave="unDo()" 
         onfocus="upDate(this)" onblur="unDo()">
    
    <img class="preview" alt="Forest Trail" src="images/img3.jpeg" 
         onmouseover="upDate(this)" onmouseleave="unDo()" 
         onfocus="upDate(this)" onblur="unDo()">
    
    <img class="preview" alt="City Skyline" src="images//img4.jpg" 
         onmouseover="upDate(this)" onmouseleave="unDo()" 
         onfocus="upDate(this)" onblur="unDo()">
    
    <img class="preview" alt="Desert Dunes" src="images//img5.jpg" 
         onmouseover="upDate(this)" onmouseleave="unDo()" 
         onfocus="upDate(this)" onblur="unDo()">
    
    <img class="preview" alt="Snowy Peaks" src="images//img6.jpg" 
         onmouseover="upDate(this)" onmouseleave="unDo()" 
         onfocus="upDate(this)" onblur="unDo()">

    <script>
        function upDate(previewPic) {
            console.log("Event triggered: Updating image to " + previewPic.alt);
            document.getElementById('image').innerHTML = previewPic.alt;
            document.getElementById('image').style.backgroundImage = "url('" + previewPic.src + "')";
        }

        function unDo() {
            document.getElementById('image').style.backgroundImage = "url('')";
            document.getElementById('image').innerHTML = "Hover or Tab over an image below to display here.";
        }

        function addTabIndex() {
            console.log("Onload event triggered: Adding tabindex attributes.");
            let images = document.querySelectorAll('.preview');
            for (let i = 0; i < images.length; i++) {
                images[i].setAttribute('tabindex', '0');
            }
        }
    </script>
</body>
</html>
